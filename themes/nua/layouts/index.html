{{ define "main" }}

<div class="c-hero">
  <div class="l-container">
    <div class="c-hero__text">
      <h1 class="c-hero__title">Performance focused <br /> Front-end Development</h1>
      <div class="c-hero__cta">
          <a href="#latest-posts" class="c-hero__cta-link">Latest Posts</a>
          <a href="#featured-projects" class="c-hero__cta-link">Featured Projects</a>
      </div>
    </div>
  </div>
</div>

<div class="c-wrapper c-wrapper--light" id="latest-posts">
    <div class="l-container">
        <h3 class="c-wrapper__title">Latest Posts</h3>
        {{ partial "latest-posts.html" . }}
    </div>
</div>

<div class="c-wrapper" id="featured-projects">
    <div class="l-container">
        <h3 class="c-wrapper__title">Featured Projects</h3>
        {{ partial "featured-projects.html" . }}
    </div>
</div>


{{ end }}
