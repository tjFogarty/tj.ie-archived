<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ if not .IsHome}} {{ .Page.Title }} | {{ end }}{{ .Site.Title }}</title>
    {{ partial "social-meta.html" . }}
    <link rel="preload" href="/fonts/alegreya.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/alegreya-sans.woff2" as="font" type="font/woff2" crossorigin>    
     
    <style>
        {{ readFile "themes/nua/static/assets/css/app.css" | safeCSS }}
    </style>
    
    <meta name="theme-color" content="#197b8f" />
    
    <link rel="manifest" href="/manifest.json">

    {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
<body>
    
    {{ partial "header.html" . }}
    {{ partial "icons.html" . }}
    
    <main class="content" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    
     {{ partial "footer.html" . }}
    
    <script src="/assets/js/main.js" defer></script>

    <!-- Default Statcounter code for Personal Site
    https://tj.ie -->
    <script type="text/javascript">
    var sc_project=11803184; 
    var sc_invisible=1; 
    var sc_security="e76f4879"; 
    </script>
    <script type="text/javascript"
    src="https://www.statcounter.com/counter/counter.js"
    async></script>
    <noscript><div class="statcounter"><a title="free web stats"
    href="http://statcounter.com/" target="_blank"><img
    class="statcounter"
    src="//c.statcounter.com/11803184/0/e76f4879/1/" alt="free
    web stats"></a></div></noscript>
    <!-- End of Statcounter Code -->
</body>
</html>
