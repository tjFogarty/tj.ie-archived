<article class="preview">
  <header>
    <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta"><time datetime="{{ .Date.Format " 02 January 2006 " }}">{{ .Date.Format "02 January 2006" }}</time></div>
  </header>
  <section class="post-excerpt">
    {{ if and (not .Description) (.Site.Params.useSummaryIfNoDescription)}}
    <a href="{{ .Permalink }}"><p>{{ .Summary }}&hellip;</p></a>
    {{ else }}
    <a href="{{ .Permalink }}"><p>{{ .Description | markdownify }}&hellip;</p></a>
    {{ end }}
    <a href="{{ .Permalink }}">{{ .Site.Params.keepReadingStr }}</a>
  </section>
</article>
