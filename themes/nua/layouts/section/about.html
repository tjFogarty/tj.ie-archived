{{ define "main" }}
<div class="l-container">
  <div class="c-post">
    <h1 class="c-page-title">{{ .Title }}</h1>

    <img
      class="c-post__author-image"
      sizes="(min-width: 576px) 240px, 100px"
      srcset="https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_100/v1536939330/new-profile.jpg 100w,
      https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_200/v1536939330/new-profile.jpg 200w,
      https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_260/v1536939330/new-profile.jpg 260w,
      https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_300/v1536939330/new-profile.jpg 300w
      https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_400/v1536939330/new-profile.jpg 400w"
      src="https://res.cloudinary.com/dab4jaczr/image/upload/f_auto,w_300/v1536939330/new-profile.jpg"
      alt="TJ Fogarty">
    {{.Content}}
  </div>
</div>
{{ end }}
