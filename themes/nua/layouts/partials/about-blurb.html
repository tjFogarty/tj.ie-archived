<ul class="l-touchpoints">
  {{ $touchpointsJ := .Site.Data.homepage.touchpoints }}  
  {{ range $touchpointsJ }}
    {{ range . }}
      <li class="c-touchpoint">
        <svg class="c-touchpoint__icon">
          <use xlink:href="#{{ .icon }}"></use>
        </svg>

        <h2 class="c-touchpoint__title">{{ .name }}</h2>
        
        <p>
          {{ .description }}
        </p>
      </li>
      {{ end }}
    {{ end }}
</ul>
